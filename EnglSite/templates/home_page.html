<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="shortcut icon" href="{% static 'favicon.ico'%}" sizes="16x16" type="image/x-icon">
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <title>{% block page-title %}{% endblock %}</title>
        
    </head>
    <body>
        <div class="col-lg-10 mx-auto p-4 py-md-5">
            <header class="d-flex align-items-center pb-6 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                    <img src="{% static 'globe-americas.svg' %}" alt="Словарь или dictionary" width="40" height="32"/>
                    <span class="fs-2">Словарь или dictionary</span>
                </a>
            </header>
        </div>  
        <main>
            <div class="p-5 mx-5 mb-6 bg-light rounded-5" id="title-box">
                <h1 class="text-body-emphasis">{% block pagetitle %}{% endblock %}</h1>
                <p class="fs-5 col-lg-8">{% block page-lead %}{% endblock %}</p>
            </div>
            {% block content %}{% endblock %}
            <footer class="pt-3 my-4 text-body-secondary fixed-dottom border-top "> © 2023 </footer>
        </main>
    </body>
</html>
